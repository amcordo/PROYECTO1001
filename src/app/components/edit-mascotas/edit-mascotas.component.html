<div class="col">
  <h2 class="text-center">Editar Mascota</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input formControlName="nombre" placeholder="Nombre" name="nombre" class="form-control" id="nombre" required>
    </div>

    <div class="form-group">
      <label for="raza">Raza:</label>
      <input formControlName="raza" placeholder="Raza" name="raza" class="form-control" id="raza" required>
    </div>

    <div class="form-group">
      <label for="edad">Edad:</label>
      <input formControlName="edad" placeholder="Edad" name="edad" class="form-control" id="edad" required>
    </div>

    <div class="form-group">
      <label for="peso">Peso:</label>
      <input formControlName="peso" placeholder="Peso" name="peso" class="form-control" id="peso" required>
    </div>

    <div class="form-group">
      <label for="propietario">Propietario:</label>
      <input formControlName="propietario" placeholder="Propietario" name="propietario" class="form-control" id="propietario" required>
    </div>

    <div class="form-group">
      <label for="medicamento">Medicamento:</label>
      <input formControlName="medicamento" placeholder="Medicamento" name="medicamento" class="form-control" id="medicamento" required>
    </div>


    <button class="btn btn-success">Aceptar</button>
    <button class="btn btn-primary" routerLink="/list-mascotas">Regresar</button>
  </form>
</div>
